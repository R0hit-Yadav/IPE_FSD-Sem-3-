<!-- foodservice.html  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Service</title>
    <style>
        /* CSS for hovering effect */
        .food-item:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <ul>
        <li class="food-item">
            <img src="food1.jpg" alt="Food 1" width="100" height="100">
            <p>Food Name 1</p>
            <p>$10</p>
        </li>
        <li class="food-item">
            <img src="food2.jpg" alt="Food 2" width="100" height="100">
            <p>Food Name 2</p>
            <p>$8</p>
        </li>
        <!-- Add more food items as needed -->
    </ul>
</body>
</html>

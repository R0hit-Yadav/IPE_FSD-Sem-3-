<!-- Create an interactive product showcase that includes a carousel and a scrollspy. 
Your showcase should meet the following requirements: 
1. The showcase should have a product section with images, descriptions, and a carousel to display multiple images. 
2. The showcase should have a navigation section with a scrollspy to highlight the current section on the navigation bar. 
3. The showcase shoud have card section having four cards for testimonials of users using accordian. -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Showcase</title>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<style>
  /* Add custom styles here */

  /* Ensure images fit nicely in carousel */
  .carousel-inner img {
    width: 100%;
    height: 300px; /* Adjust height as needed */
    object-fit: cover;
  }
</style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Product Showcase</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#product">Product</a></li>
        <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonials</a></li>
        <!-- Add more navigation links as needed -->
      </ul>
    </div>
  </div>
</nav>

<!-- Product Section -->
<section id="product" class="py-5">
  <div class="container">
    <h2>Product Showcase</h2>
    <!-- Carousel -->
    <div id="productCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="product1.jpg" class="d-block w-100" alt="Product Image 1">
        </div>
        <div class="carousel-item">
          <img src="product2.jpg" class="d-block w-100" alt="Product Image 2">
        </div>
        <!-- Add more carousel items as needed -->
      </div>
      <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Product Description -->
    <div class="mt-3">
      <h4>Product Name</h4>
      <p>Description of the product.</p>
    </div>
  </div>
</section>

<!-- Testimonials Section -->
<section id="testimonials" class="py-5">
  <div class="container">
    <h2>Testimonials</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#testimonial1">Testimonial 1</button>
            </h5>
          </div>
          <div id="testimonial1" class="collapse">
            <div class="card-body">
              Testimonial content goes here.
            </div>
          </div>
        </div>
      </div>
      <!-- Add more cards for testimonials -->
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
